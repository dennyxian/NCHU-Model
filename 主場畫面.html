<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>中興大學 3D 校園導覽</title>
    <meta name="viewport" content="width=1200, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/主場畫面.css">
    
</head>

<body>
    <!-- Bootstrap 選單 -->
    <div id="menu-area" class="position-absolute top-0 start-0 m-3" style="max-width:90vw; min-width:220px;">
        <div class="bg-light rounded-4 shadow p-3">
            <h4 class="text-center mb-3">快速導覽</h4>
            <div class="accordion" id="campusAccordion">
                <!-- 宿舍區 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDorm">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseDorm" aria-expanded="false" aria-controls="collapseDorm">
                            宿舍區
                        </button>
                    </h2>
                    <div id="collapseDorm" class="accordion-collapse collapse" aria-labelledby="headingDorm"
                        data-bs-parent="#campusAccordion">
                        <div class="accordion-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary">仁齋</button>
                                <button class="btn btn-outline-primary">義齋</button>
                                <button class="btn btn-outline-primary">禮齋</button>
                                <button class="btn btn-outline-primary">智齋</button>
                                <button class="btn btn-outline-primary">信齋</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 戶外運動區 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOutdoor">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOutdoor" aria-expanded="false" aria-controls="collapseOutdoor">
                            戶外運動區
                        </button>
                    </h2>
                    <div id="collapseOutdoor" class="accordion-collapse collapse" aria-labelledby="headingOutdoor"
                        data-bs-parent="#campusAccordion">
                        <div class="accordion-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success">操場左側座位</button>
                                <button class="btn btn-outline-success">操場</button>
                                <button class="btn btn-outline-success">司令台</button>
                                <button class="btn btn-outline-success">籃球場</button>
                                <button class="btn btn-outline-success">排球場</button>
                                <button class="btn btn-outline-success">網球場</button>
                                <button class="btn btn-outline-success">紅土網球場</button>
                                <button class="btn btn-outline-success">高爾夫練習場</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 室內運動區 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingIndoor">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseIndoor" aria-expanded="false" aria-controls="collapseIndoor">
                            室內運動區
                        </button>
                    </h2>
                    <div id="collapseIndoor" class="accordion-collapse collapse" aria-labelledby="headingIndoor"
                        data-bs-parent="#campusAccordion">
                        <div class="accordion-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-warning">體育館</button>
                                <button class="btn btn-outline-warning">室內游泳池</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 動物醫學區 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingVet">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseVet" aria-expanded="false" aria-controls="collapseVet">
                            動物醫學區
                        </button>
                    </h2>
                    <div id="collapseVet" class="accordion-collapse collapse" aria-labelledby="headingVet"
                        data-bs-parent="#campusAccordion">
                        <div class="accordion-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger">動物醫學研究中心</button>
                                <button class="btn btn-outline-danger">動科系館</button>
                                <button class="btn btn-outline-danger">獸醫館</button>
                                <button class="btn btn-outline-danger">獸醫學院</button>
                                <button class="btn btn-outline-danger">獸醫教學醫院</button>
                                <button class="btn btn-outline-danger">實驗動物舍</button>
                                <button class="btn btn-outline-danger">動物檢疫舍</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 作物科系區 -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingCrop">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseCrop" aria-expanded="false" aria-controls="collapseCrop">
                            作物科系區
                        </button>
                    </h2>
                    <div id="collapseCrop" class="accordion-collapse collapse" aria-labelledby="headingCrop"
                        data-bs-parent="#campusAccordion">
                        <div class="accordion-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-info">作物實習館</button>
                                <button class="btn btn-outline-info">農藝系實驗地</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-nav">
            <div class="close">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div>
        </div>
        <div class="card-content">
            <div class="card-title"></div>
            <div class="card-text"></div>
        </div>
    </div>
    <!-- Three.js 畫布會自動插入 -->
    <canvas id="three-canvas"></canvas>
     <!-- Three.js importmap -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
      }
    }
    </script>
    <!-- Three.js 與模型 -->
    <script type="module" src="./js/主場畫面.js">
    </script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
